<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lantern Gate - Yard Viewer</title>
    <link rel="stylesheet" href="src/ui/styles.css">
    <link rel="stylesheet" href="src/ui/floating.css">
    <link rel="stylesheet" href="src/ui/toggle.css">
    <!-- Leaflet CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Leaflet-Geoman (Drawing/Editing) -->
    <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.css" />
    <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <header>
            <h1>âš“ The Lantern Gate</h1>
            <div class="status-bar">
                <span>System: <span class="status-ok">ONLINE</span></span>
                <span>Yard MVP: <span class="version">0.1.0</span></span>
                <div class="mode-toggle">
                    <label class="switch">
                        <input type="checkbox" id="mode-switch">
                        <span class="slider round"></span>
                    </label>
                    <span id="mode-label">TEST MODE</span>
                </div>
            </div>
        </header>

        <main>
            <div id="yard-container">
                <!-- Canvas Engine Entry Point -->
                <!-- Splash Screen -->
    <div id="splash-screen" class="splash-screen">
        <div class="splash-content">
            <img src="psa sech.jpg" alt="PSA SECH" class="splash-logo">
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <p>The Lantern Gate System</p>
        </div>
    </div>

    <div id="map-view" style="width: 100%; height: 100%; background: #0d1117;"></div>

                <!-- Map Controls Overlay (UI on top of Canvas) -->
                <div class="map-controls">
                    <div class="slider-container">
                        <label for="zoom-slider" style="font-size: 0.8rem; color: var(--text-secondary);">Zoom</label>
                        <input type="range" id="zoom-slider" min="0.2" max="3" step="0.1" value="1">
                        <span id="zoom-val" style="font-size: 0.8rem; width: 40px; text-align: right;">100%</span>
                    </div>
                    <button id="btn-reset-view" class="btn btn-secondary"
                        style="font-size: 0.75rem; padding: 4px;">Reset View</button>
                </div>
            </div>

            <aside id="info-panel">
                <div id="control-panel-container"
                    style="margin-bottom: 2rem; padding-bottom: 2rem; border-bottom: 1px solid var(--border-color);">
                    <h2>Control Ops</h2>

                    <div class="control-group">
                        <label>Location</label>
                        <small class="helper-text">Target coordinates (Bay 1-5, Row 1-4)</small>
                        <div style="display: flex; gap: 5px;">
                            <input type="number" id="inp-bay" placeholder="Bay" min="1" max="5" value="1">
                            <input type="number" id="inp-row" placeholder="Row" min="1" max="4" value="1">
                        </div>
                    </div>

                    <div class="control-group">
                        <label>Container</label>
                        <small class="helper-text">Details for the new container</small>
                        <input type="text" id="inp-id" placeholder="ID (e.g. MSCU...)" value="NEW001">
                        <select id="inp-type">
                            <option value="Standard">Standard</option>
                            <option value="Reefer">Reefer</option>
                            <option value="IMO">IMO</option>
                        </select>
                    </div>

                    <div class="actions">
                        <button id="btn-add" class="btn btn-primary">Add</button>
                        <button id="btn-remove" class="btn btn-danger">Remove Top</button>
                    </div>

                    <div class="actions"
                        style="margin-top: 1rem; border-top: 1px solid var(--border-color); padding-top: 1rem;">
                        <button id="btn-move-mode" class="btn btn-secondary" style="width: 100%">Toggle Move
                            Mode</button>
                        <div id="move-status"
                            style="font-size: 0.8rem; margin-top: 0.5rem; color: var(--text-muted); display: none;">
                            Select Source...</div>
                    </div>

                    <div class="control-group" style="margin-top: 2rem;">
                        <label>Find Container</label>
                        <div style="display: flex; gap: 5px;">
                            <input type="text" id="inp-search" placeholder="Container ID">
                            <button id="btn-search" class="btn btn-primary">Find</button>
                        </div>
                    </div>
                </div>

                <h2>Inspection</h2>
                <div id="selected-info">
                    <p class="placeholder">Select a stack to view details</p>
                </div>
            </aside>
        </main>
    </div>

    <!-- Application Entry Point -->
    <script type="module" src="src/ui/app.js"></script>
</body>

</html>
